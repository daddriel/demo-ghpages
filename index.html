<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./javascript.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Guess Words</title>
</head>

<body>
  <div id="reset" class="refresh">
    <img src="refresh-svgrepo-com.svg" alt="refresh">
  </div>
  <div class="container">
    <div class="introduction">
      <h1 class="title">
        Guess the words
      </h1>
      <p>
        Test your knowledge and guess the fruits and vegetables.
      </p>
      <p id="emoji"></p>
    </div>
    <div class="levels">
      <div class="levels__title">
        <h2>Choose difficulty</h2>
      </div>
      <div class="levels__options">
        <button class="btn btn_easy active">easy</button>
        <button class="btn btn_middle">middle</button>
        <button class="btn btn_hard">hard</button>
      </div>
      
    </div>
    <div class="tips">
      <h2>Tips</h2>
      <ul class="tips_list">

      </ul>
    </div>
    <div class="form-word">
      <p class="attempts" ></p>
      <input class="input" type="text" id="word-input" placeholder="Enter the word">
      <input id="submit" class="btn" type="submit" id="submit" value="Submit" >
    </div>
  </div>
    <script src="main.js"></script>
  </body>
</html>
